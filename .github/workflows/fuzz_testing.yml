name: Fuzz Testing

on:
  push:
    branches:
      - main  # Trigger the workflow on push events to the main branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests targeting the main branch

jobs:
  fuzz_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specify the Python version if different

      - name: Check if requirements.txt exists
        run: test -f requirements.txt || echo "::error::requirements.txt not found"
        continue-on-error: true

      - name: Install dependencies (if requirements.txt exists)
        if: success()
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ensure requirements.txt is in the root directory

      - name: Run fuzz.py
        run: |
          python fuzz.py
